<style>
table, th, td {
    border: 1px solid black;
}
</style> 
<table>
    <tr>
      <th>Matches</th>
      <th>Team1</th>
      <th>Team2</th>
      <th>Winner</th>
    </tr>
    {% for match in matches %}
        <tr>
            <td>Match-{{forloop.counter}}</td>
            <td>{{match.0}}</td>
            <td>{{match.1}}</td>
            <td></td>
        </tr>
    {% endfor %}

  </table>
