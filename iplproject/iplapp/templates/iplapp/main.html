<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'list_franchesis' %}">Home<span class="sr-only">(current)</span></a>
          {% else %}
            <a class="nav-link" href="{% url 'register_user' %}">Register User <span class="sr-only">(current)</span></a>
          {% endif %}
        </li>

      </ul>
        <li class="nav-item active">
          {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
          {% else %}
            <a class="nav-link" href="{% url 'login_user' %}">Login</a>
          {% endif %}
        </li>
    </div>
  </nav>
  {% for message in messages %}
  <div class="alert {{ message.tags }}" role="alert" id="msg">
    {{ message }}
  </div>
  {% endfor %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
<script>
  var message_ele = document.getElementById("msg");
  setTimeout(function() {
  message_ele.style.display = "none";
  }, 2000);
</script>
</html>
