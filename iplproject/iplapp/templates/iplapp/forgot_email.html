{% extends 'iplapp/main.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>Email</h1>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required><br>
      <hr>
  
      <button type="submit">Send Email</button>
    </div>

  </form>
{% endblock %}
